				if(ret.status) {
				     
				} else {

					if(con==true){
					var mySettingInfo = api.require('mySettingInfo');
					mySettingInfo.settingInt({
						'index': 2
					}, function(ret, err) {
						alert(JSON.stringify(ret));
					});
				}else{
				   	window.history.back();
				}
				}
			});
		}
	 window.setInterval("apiready()",360);
