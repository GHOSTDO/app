	<script type="text/javascript">
            var t=$api.getStorage("user");
  		   if(t!=null){
  		   	window.location.href="first.html";
  		   }else{
  		$("#submit").on('click',function(){
			var tel1 = $("#tel").val();
			var pwd1 = $("#pwd").val();
			if(!/^1[34578]\d{9}$/.test(tel1)){
				alert("电话不符号要求");
			}else if(pwd1==null||pwd1 == ""){
				alert("密码不能为空");
			}else{
				$.ajax({
					url: "http://api.uminfo.cn/app_lorry.php/lorry_sign",
					dataType: 'json',
					type: 'post',
					ContentType: "application/json;charset=utf-8",
					data: JSON.stringify({
						driver_phone: tel1,
						password: pwd1,
					}),
					success: function(msg) {
						if(msg.result == 0) {
						var key = 'user';
						var user = {};
					    user.time=msg.time;
						// user.type = val;
						user.lorry_id=msg.lorry.lorry_id;
						$api.setStorage(key, user);
						window.location.href = "first.html";
						} else {
							alert(msg.desc);
						}
					},
					error: function(xhr) {
						alert("获取后台失败！");
					}
				});
			}
		});
		}
  		   
  		 api.addEventListener({
				name: 'keyback'
			}, function(ret, err) {
				alert("退出应用");
		       api.closeWidget();
